            <!DOCTYPE html>
            <html>
            <head>
            <!--script src="./bower_components/jquery/dist/jquery.dataTables.min.js"></script-->
            <!--script src="./bower_components/jquery/dist/jquery-1.12.4.js"></script-->
            
            <link rel="stylesheet" href="./bower_components/bootstrap-table/src/bootstrap-table.css">
            <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
            <link rel="stylesheet" type="text/css" href="./style.css">
            <script src="./bower_components/jquery/dist/jquery.min.js"></script>
            <script src="./bower_components/bootstrap-table/src/bootstrap-table.js"></script>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            
            <script src="./script.js" type="text/javascript"></script>
            <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
            
            <script id="Template-categories" type="text/x-jquery-tmpl">       
            <table class = "table" id="eventsTable" data-unique-id="name">
            
            <tbody>
            <tr>
            </tbody>
            <tr>
            <td>
            <h1 id="eventName">${name}</h1>
            <button type="button" class="sessionButton">Create New Event</button>
            </td>
            </tr>
            <table class = "table">
            <thead>
            <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Duration</th>
            <th>Details</th>

            
            </tr>
            </thead>
            {{each events}}
            
            <tbody>
            <tr><td>${title}</td>
            <td>${author}</td>
            <td>${duration}</td>
            <td>${details}</td></tr>
            </tbody>
            
            {{/each}}
             </table>
            
            </tbody>
        
            
            </table>
            
            
            </script>
            
            
            <title>Events APP</title>
            </head>
            <body>
            <button type="button" id="eventbutton">Create New event</button>
            
            <h1 id="headinga">Events List</h1>
            <!--table class = "table" id="eventsTable" data-unique-id="id">
            <thead>
            <tr>
            <th data-field="id">Id</th>
            <th data-field="name" data-formatter="operateFormatter">Events Name</th>
            
            </tr>
            </thead>
            
            </table-->
            <div id="listview-categories">  </div>
            
            
            
            <div id="eventsform">
            
            <form id="eform" method="post" action="">
            
            <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name">
            </div>
            
            <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date" name="date">
            </div>
            
            <div class="form-group">
            <label for="time">Time:</label>
            <input type="time" class="form-control" id="time" name="time">
            </div>
            
            <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address">
            </div>
            
            <div class="form-group">
            <label for="city">City:</label>
            <input type="text" class="form-control" id="city" name="city">
            </div>
            
            <button type="Submit">Submit</button>
            </form>
            </div>
            
            
            <!--  session form  -->
            
            <div id="sessionform">
            
            <form id="sform" method="post" action="">
            
            <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title">
            </div>
            
            <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" class="form-control" id="author" name="author">
            </div>
            
            <div class="form-group">
            <label for="duration">duration:</label>
            <input type="number" class="form-control" id="duration" name="duration">
            </div>
            
            <div class="form-group">
            <label for="details">Details:</label>
            <input type="text" class="form-control" id="details" name="details">
            </div>
            <button type="Submit">Submit</button>
            </form>
            </div>
            
            
            
            </body>
            </html>
